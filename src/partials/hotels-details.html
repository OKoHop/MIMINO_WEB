<section class="details">
  <div class="container details-container">
    <div class="details-text-wrap">
      <h2 class="title details-title">Hotel</h2>
      <p class="text details-desc">
        Book your stay with us now and experience the epitome of comfort and
        luxury at our hotel. We guarantee you'll be thrilled with your decision.
      </p>
    </div>
    <div class="details-img-wrap">
      <picture class="bedroom">
        <source
          srcset="
            /img/desktop/main-hotel-detals/hot-det3-desktop.jpg    1x,
            /img/desktop/main-hotel-detals/hot-det3-desktop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/tablet/main-hotel-detals/hot-det3-tablet.jpg    1x,
            /img/tablet/main-hotel-detals/hot-det3-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/mobile/main-hotel-detals/hot-det1-mobile.jpg    1x,
            /img/mobile/main-hotel-detals/hot-det1-mobile@2x.jpg 2x
          "
          media="(min-width: 375px)"
        />
        <img
          src="/img/mobile/main-hotel-detals/hot-det1-mobile.jpg"
          alt="bedroom"
          width="420"
          height="548"
          class="bedroom-img"
        />
      </picture>
      <picture class="bottles">
        <source
          srcset="
            /img/desktop/main-hotel-detals/hot-det1-desktop.jpg    1x,
            /img/desktop/main-hotel-detals/hot-det1-desktop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/tablet/main-hotel-detals/hot-det1-tablet.jpg    1x,
            /img/tablet/main-hotel-detals/hot-det1-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/mobile/main-hotel-detals/hot-det2-mobile.jpg    1x,
            /img/mobile/main-hotel-detals/hot-det2-mobile@2x.jpg 2x
          "
          media="(min-width: 375px)"
        />
        <img
          src="/img/mobile/main-hotel-detals/hot-det2-mobile.jpg"
          alt="bottles"
          width="320"
          height="260"
          class="slider-img"
        />
      </picture>

      <picture class="bathtub">
        <source
          srcset="
            /img/desktop/main-hotel-detals/hot-det2-desktop.jpg    1x,
            /img/desktop/main-hotel-detals/hot-det2-desktop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/tablet/main-hotel-detals/hot-det2-tablet.jpg    1x,
            /img/tablet/main-hotel-detals/hot-det2-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/mobile/main-hotel-detals/hot-det3-mobile.jpg    1x,
            /img/mobile/main-hotel-detals/hot-det3-mobile@2x.jpg 2x
          "
          media="(min-width: 375px)"
        />
        <img
          src="/img/mobile/main-hotel-detals/hot-det3-mobile.jpg"
          alt="bathtub"
          width="320"
          height="260"
          class="slider-img long-tablet-img"
        />
      </picture>
      <picture class="bathroom">
        <source
          srcset="
            /img/desktop/main-hotel-detals/hot-det4-desktop.jpg    1x,
            /img/desktop/main-hotel-detals/hot-det4-desktop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/tablet/main-hotel-detals/hot-det4-tablet.jpg    1x,
            /img/tablet/main-hotel-detals/hot-det4-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="/img/tablet/main-hotel-detals/hot-det4-tablet.jpg"
          alt="bathroom"
          width="320"
          height="260"
          class="slider-img ghost-img long-tablet-img"
        />
      </picture>
      <picture class="care">
        <source
          srcset="
            /img/desktop/main-hotel-detals/hot-det5-desktop.jpg    1x,
            /img/desktop/main-hotel-detals/hot-det5-desktop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/tablet/main-hotel-detals/hot-det5-tablet.jpg    1x,
            /img/tablet/main-hotel-detals/hot-det5-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="/img/tablet/main-hotel-detals/hot-det5-tablet.jpg"
          alt="care products"
          width="320"
          height="260"
          class="slider-img ghost-img"
        />
      </picture>
    </div>
    <div class="details-click">
      <button class="details-icon-btn details-left-btn" type="button">
        <svg class="details-icons" width="7px" height="14px">
          <use href="/img/icon-sprite.svg#icon-left"></use>
        </svg>
      </button>
      <button class="details-icon-btn" type="button">
        <svg class="details-icons" width="7px" height="14px">
          <use href="/img/icon-sprite.svg#icon-right"></use>
        </svg>
      </button>
    </div>
    <div class="details-btn">
      <button type="button" class="btn white js-open-modal" data-modal="1">
        Book a room
      </button>
      <a href="./hotel.html" class="link btn white">View rooms</a>
    </div>
  </div>
</section>
