<section class="section triple-room-section">
  <div class="container">
    <h2 class="tr-room-title">Triple luxury room</h2>
    <button type="button">View prices</button>
    <div class="slider-tr-room">
      <picture>
        <source
          srcset="/img/desktop/hotel-room-triple/trp-room1-desktop.jpg 1x, /img/desktop/hotel-room-triple/trp-room1-desktop@2x.jpg 2x"
          media="(min-width: 1440px)">
        <source
          srcset="/img/tablet/hotel-room-triple/trp-room1-tablet.jpg 1x, /img/tablet/hotel-room-triple/trp-room1-tablet@2x.jpg 2x"
          media="(min-width: 768px)">
        <source
          srcset="/img/mobile/hotel-room-triple/trp-room1-mobile.jpg 1x, /img/mobile/hotel-room-triple/trp-room1-mobile@2x 2x.jpg"
          media="(min-width: 375px)">
        <img src="/img/mobile/hotel-room-triple/trp-room1-mobile.jpg" alt="">
      </picture>
      <picture>
        <source
          srcset="/img/desktop/hotel-room-triple/trp-room2-desktop.jpg 1x, /img/desktop/hotel-room-triple/trp-room2-desktop@2x.jpg 2x"
          media="(min-width: 1440px)">
        <source
          srcset="/img/tablet/hotel-room-triple/trp-room2-tablet.jpg 1x, /img/tablet/hotel-room-triple/trp-room2-tablet@2x.jpg 2x"
          media="(min-width: 768px)">
        <source
          srcset="/img/mobile/hotel-room-triple/trp-room2-mobile.jpg 1x, /img/mobile/hotel-room-triple/trp-room2-mobile@2x.jpg 2x"
          media="(min-width: 375px)">
        <img src="/img/mobile/hotel-room-triple/trp-room2-mobile.jpg" alt="">
      </picture>
      <picture>
        <source
          srcset="/img/desktop/hotel-room-triple/trp-room3-desktop.jpg 1x, /img/desktop/hotel-room-triple/trp-room3-desktop@2x.jpg 2x"
          media="(min-width: 1440px)">
        <source
          srcset="/img/tablet/hotel-room-triple/trp-room3-tablet.jpg 1x, /img/tablet/hotel-room-triple/trp-room3-tablet@2x.jpg 2x"
          media="(min-width: 768px)">
        <source
          srcset="/img/mobile/hotel-room-triple/trp-room3-mobile.jpg 1x, /img/mobile/hotel-room-triple/trp-room3-mobile@2x.jpg 2x"
          media="(min-width: 375px)">
        <img src="/img/mobile/hotel-room-triple/trp-room3-mobile.jpg" alt="">
      </picture>
      <button type="button">
        <svg>
            <use href="/img/icon-sprite#icon-left" width="7px" height="14px"></use>
        </svg>
      </button>
      <button type="button">
        <svg>
            <use href="/img/icon-sprite#icon-right" width="7px" height="14px"></use>
        </svg>
      </button>
    </div>
    <p class="triple-room-text">The Mimino hotel features spacious and stylish triple luxury rooms with modern amenities for a comfortable stay.</p>
  </div>
</section>
