<section class="section hero-room">
  <div class="container">
    <div class="hero-room-container">
      <div class="hero-room-block">
        <h1 class="hero-room-title">Triple <em>luxury</em> room</h1>
        <div class="hero-room-btn-block">
          <button
            type="button"
            class="hero-room-btn btn js-open-modal"
            data-modal="3"
          >
            View prices
          </button>
        </div>
      </div>
      <div class="hero-room-cards">
        <ul class="hero-room-gallery list">
          <li class="hero-room-gallery-item item">
            <picture>
              <source
                srcset="
                  /img/desktop/hotel-room-triple/trp-room1-desktop.jpg    1x,
                  /img/desktop/hotel-room-triple/trp-room1-desktop@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/tablet/hotel-room-triple/trp-room1-tablet.jpg    1x,
                  /img/tablet/hotel-room-triple/trp-room1-tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="/img/mobile/hotel-room-triple/trp-room1-mobile.jpg 1x, /img/mobile/hotel-room-triple/trp-room1-mobile@2x 2x.jpg"
                media="(min-width: 375px)"
              />
              <img
                src="/img/mobile/hotel-room-triple/trp-room1-mobile.jpg"
                alt=""
              />
            </picture>
          </li>
          <li class="hero-room-gallery-item item">
            <picture>
              <source
                srcset="
                  /img/desktop/hotel-room-triple/trp-room2-desktop.jpg    1x,
                  /img/desktop/hotel-room-triple/trp-room2-desktop@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/tablet/hotel-room-triple/trp-room2-tablet.jpg    1x,
                  /img/tablet/hotel-room-triple/trp-room2-tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/mobile/hotel-room-triple/trp-room2-mobile.jpg    1x,
                  /img/mobile/hotel-room-triple/trp-room2-mobile@2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                src="/img/mobile/hotel-room-triple/trp-room2-mobile.jpg"
                alt=""
              />
            </picture>
          </li>
          <li class="hero-room-gallery-item item">
            <picture>
              <source
                srcset="
                  /img/desktop/hotel-room-triple/trp-room3-desktop.jpg    1x,
                  /img/desktop/hotel-room-triple/trp-room3-desktop@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/tablet/hotel-room-triple/trp-room3-tablet.jpg    1x,
                  /img/tablet/hotel-room-triple/trp-room3-tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/mobile/hotel-room-triple/trp-room3-mobile.jpg    1x,
                  /img/mobile/hotel-room-triple/trp-room3-mobile@2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                src="/img/mobile/hotel-room-triple/trp-room3-mobile.jpg"
                alt=""
              />
            </picture>
          </li>
        </ul>
        <div class="hero-room-click">
          <button type="button" class="hero-room-icon-btn hero-room-right-btn">
            <svg class="hero-room-icons">
              <use
                href="/img/icon-sprite#icon-left"
                width="7px"
                height="14px"
              ></use>
            </svg>
          </button>
          <button type="button" class="hero-room-icon-btn hero-room-right-btn">
            <svg class="hero-room-icons">
              <use
                href="/img/icon-sprite#icon-right"
                width="7px"
                height="14px"
              ></use>
            </svg>
          </button>
        </div>
      </div>
      <p class="hero-room-text text">
        The Mimino hotel features spacious and stylish triple luxury rooms with
        modern amenities for a comfortable stay.
      </p>
    </div>
  </div>
</section>
